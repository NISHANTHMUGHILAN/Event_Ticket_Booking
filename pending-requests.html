<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Requests | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5', // Indigo 600
                        secondary: '#1e293b', // Slate 800
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'toast-slide': 'toastSlide 0.3s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        toastSlide: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn {
                @apply px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-sm active:scale-95;
            }
            .btn-primary {
                @apply bg-primary text-white hover:bg-indigo-700 shadow-indigo-500/30 hover:shadow-indigo-500/50;
            }
            .btn-success {
                @apply bg-emerald-500 text-white hover:bg-emerald-600 shadow-emerald-500/30 hover:shadow-emerald-500/50;
            }
            .btn-danger {
                @apply bg-rose-500 text-white hover:bg-rose-600 shadow-rose-500/30 hover:shadow-rose-500/50;
            }
            .card {
                @apply bg-white rounded-xl shadow-lg border border-slate-100 p-6 transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
            }
        }

        /* Toast Container - Center Bottom */
        #toast-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold">
                        T</div>
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Ticketr</span>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="text-sm font-medium text-slate-500 hover:text-indigo-600 transition-colors">Dashboard</button>
                    <div class="h-8 w-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Admin"
                            class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Header Section -->
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 animate-fade-in">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Pending Requests</h1>
                <p class="text-slate-500 mt-1">Review and manage incoming event proposals.</p>
            </div>
            <div class="flex gap-3">
                <span
                    class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-amber-100 text-amber-800 border border-amber-200">
                    <span class="w-2 h-2 rounded-full bg-amber-500 mr-2 animate-pulse"></span>
                    <span id="pending-count">0</span> Pending
                </span>
            </div>
        </div>



        <!-- Requests Grid -->
        <div id="requests-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here via JS -->
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 animate-fade-in">
            <div class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                </svg>
            </div>
            <h3 class="text-lg font-medium text-slate-900">No Pending Requests</h3>
            <p class="text-slate-500 mt-2 text-center max-w-sm">Great job! All event requests have been processed.</p>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // --- Mock Data ---
        const pendingRequests = [
            {
                id: 1,
                name: 'Sarah Jenkins',
                organizationName: 'Tech Innovators Inc.',
                email: 'sarah.j@techinnovators.com',
                contact: '+1 (555) 012-3456',
                address: '123 Innovation Blvd, San Francisco, CA 94105'
            },
            {
                id: 2,
                name: 'Robert Wilson',
                organizationName: 'Wilson Family Foundation',
                email: 'robert.wilson@foundation.org',
                contact: '+1 (555) 987-6543',
                address: '45 Lakeview Dr, Chicago, IL 60601'
            },
            {
                id: 3,
                name: 'Elena Rodriguez',
                organizationName: 'City Arts Council',
                email: 'e.rodriguez@cityarts.gov',
                contact: '+1 (555) 456-7890',
                address: '789 Civic Center Plaza, Austin, TX 78701'
            },
            {
                id: 4,
                name: 'David Chen',
                organizationName: 'Global Solutions Ltd.',
                email: 'david.chen@globalsolutions.com',
                contact: '+1 (555) 234-5678',
                address: '321 Enterprise Way, Seattle, WA 98104'
            }
        ];

        const grid = document.getElementById('requests-grid');
        const emptyState = document.getElementById('empty-state');
        const pendingCount = document.getElementById('pending-count');

        // --- Render Functions ---
        function renderRequests() {
            grid.innerHTML = '';

            if (pendingRequests.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');

                pendingRequests.forEach((req, index) => {
                    const card = document.createElement('div');
                    card.className = 'card animate-slide-in';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg leading-tight">${req.name}</h3>
                                <p class="text-sm font-medium text-indigo-600">${req.organizationName}</p>
                            </div>
                            <span class="px-2 py-1 rounded-md text-xs font-mono font-semibold bg-slate-100 text-slate-500">ID: ${req.id}</span>
                        </div>
                        
                        <div class="space-y-3 mb-6">
                            <div class="flex items-start text-sm text-slate-600 gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400 mt-0.5 shrink-0">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg>
                                <span class="break-all">${req.email}</span>
                            </div>
                            <div class="flex items-center text-sm text-slate-600 gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400 shrink-0">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                </svg>
                                ${req.contact}
                            </div>
                            <div class="flex items-start text-sm text-slate-600 gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400 mt-0.5 shrink-0">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                </svg>
                                <span>${req.address}</span>
                            </div>
                        </div>

                        <div class="flex gap-3 mt-auto">
                            <button onclick="handleReject(${req.id})" class="btn btn-danger flex-1 flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                    <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                                </svg>
                                Reject
                            </button>
                            <button onclick="handleApprove(${req.id})" class="btn btn-success flex-1 flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                                </svg>
                                Approve
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            pendingCount.innerText = pendingRequests.length;
        }

        // --- Action Handlers ---
        function handleApprove(id) {
            const index = pendingRequests.findIndex(r => r.id === id);
            if (index > -1) {
                const req = pendingRequests[index];
                // In a real app, you would make an API call here

                // Remove from pending
                pendingRequests.splice(index, 1);

                // Re-render
                renderRequests();

                // Show Toast
                showToast(`Approved request from "${req.name}"`, 'success');
            }
        }

        function handleReject(id) {
            const index = pendingRequests.findIndex(r => r.id === id);
            if (index > -1) {
                const req = pendingRequests[index];

                // Remove from pending
                pendingRequests.splice(index, 1);

                // Re-render
                renderRequests();

                // Show Toast
                showToast(`Rejected request from "${req.name}"`, 'error');
            }
        }

        // --- Toast System ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');

            const toast = document.createElement('div');

            // Icon selection
            let iconHtml = '';
            let bgClass = '';
            let textClass = '';

            if (type === 'success') {
                bgClass = 'bg-white border-l-4 border-emerald-500';
                textClass = 'text-slate-800';
                iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-emerald-500"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            } else if (type === 'error') {
                bgClass = 'bg-white border-l-4 border-rose-500';
                textClass = 'text-slate-800';
                iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-rose-500"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg>`;
            } else {
                bgClass = 'bg-slate-800';
                textClass = 'text-white';
            }

            toast.className = `flex items-center gap-3 px-6 py-4 rounded-lg shadow-xl animate-toast-slide min-w-[300px] max-w-sm ${bgClass}`;

            toast.innerHTML = `
                ${iconHtml}
                <div>
                    <p class="font-medium ${textClass}">${message}</p>
                </div>
            `;

            container.appendChild(toast);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderRequests);

    </script>
</body>

</html>
